#    config:
#    retries: true
#    sources:
#      - ubuntu-toolchain-r-test
#    packages:
#      - gcc-8
#      - g++-8
#      - wget

cache:
  directories:
    - /home/travis/avr-gcc/

git:
  depth: 1

env:
  global:
  # - LANG="fr_FR.UTF-8"
  - LANG="en_US.UTF-8"   
  - JOBCOUNT=2
  - VER_BINUTILS="2.31.1"
  - VER_GCC="8.2.0"
  - VER_LIBC="2.0.0"
  - PREFIX=/home/travis/avr-gcc

before_install:
  - echo $HOME && pwd
  - df -h
 # - export CC="gcc-8" CXX="g++-8"
  - unset CC CXX
  - export BINUTILS="binutils-${VER_BINUTILS}" GCC="gcc-${VER_GCC}" AVR_LIBC="avr-libc-${VER_LIBC}"
  - export PATH="$PATH":"$PREFIX"/bin
  # sudo unlink /usr/bin/g++ && sudo ln -s $(whereis g++-8) /usr/bin/g++

script:
  - time sh build_binutils.sh
  - travis_wait 60 time sh build_gcc.sh
  - time sh build_avr-libc.sh

# after_success:
  # - make || true

before_deploy:
  - cd /home/travis/build/inares/ && tar -cjf $HOME/avr-${VER_GCC}.tar.bz2 avr-gcc
  - git config --local user.name "INARES"
  - git config --local user.email "dev@inares.org"
  - git tag avr-${VER_GCC}

# https://docs.travis-ci.com/user/deployment/releases/
deploy:
  provider: releases
  api_key:
    secure: 
  file: $HOME/avr-${VER_GCC}.tar.bz2
  skip_cleanup: true
  overwrite: true

after_script:
  - ls -alh $PREFIX/bin
  - du -h --max-depth=1
  - cd $PREFIX
  - du -h --max-depth=1
  - cd /home/travis/build/inares/gcc-for-avr/test
  - make || true
